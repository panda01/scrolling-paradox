<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script src="/scripts/jquery.js" type="text/javascript"></script>
        <script src="/scripts/underscore.js" type="text/javascript"></script>
        <script src="/scripts/script.js" type="text/javascript"></script>
        <script id="verse-template" type="template/javascript">
            <div id="verse-<%= id %>" class="verse" data-id="<%= id %>">
                <% if( name ) { %>
                    <h1><%= name %></h1>
                <% } %>
                <% if( text ) { %>
                    <h1><%= text %></h1>
                <% } %>

                <% 
                    for( var i = objects.length; --i >= 0; ) 
                    { 
                        var obj = objects[i];
                %>
                    <img src="/data/image/<%= obj.image.file %>" id="object-<%= obj.id %>" data-idx="<%= i %>" class="object" />
                <% } %>

            </div>
        </script>
    </head>
    <body>
        <div id="wrapper">
            <header>
            </header>
            <div id="main">
                <div class="panel" data-num="0">
                    <div class="layer-0 layer">
                    </div>
                    <div class="layer-1 layer">
                    </div>
                    <div class="layer-2 layer">
                    </div>
                </div>
                <div class="panel" data-num="1">
                    <div class="layer-0 layer">
                    </div>
                    <div class="layer-1 layer">
                    </div>
                    <div class="layer-2 layer">
                    </div>
                </div>
                <div class="panel" data-num="2">
                    <div class="layer-0 layer">
                    </div>
                    <div class="layer-1 layer">
                    </div>
                    <div class="layer-2 layer">
                    </div>
                </div>
            </div>
            <footer>
            </footer>
        </div>
    </body>
</html>
